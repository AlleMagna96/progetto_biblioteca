<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione</title>
  <link rel="stylesheet" href="../static/reg.css">
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <header>
      <h1>Registrazione Utente</h1>
    </header>

    <!-- Form registrazione -->
    <main>
      <div class="registration-form">
        <h2>Crea un nuovo account</h2>
        <form action="/register" method="post">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>
          </div>
          <div class="form-group">
            <label for="cognome">Cognome</label>
            <input type="text" name="cognome" id="cognome" required>
          </div>
          <div class="form-group">
            <label for="data_nascita">Data di nascita</label>
            <input type="date" name="data_nascita" id="data_nascita" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono" id="telefono" required>
          </div>
          <div class="form-group">
            <label for="nome_utente">Username</label>
            <input type="text" name="nome_utente" id="nome_utente" required>
          </div>
          <div class="form-group">
            <label for="passwd">Password</label>
            <input type="password" name="passwd" id="passwd" required>
          </div>
          <button type="submit" class="btn-green">Registrati</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
