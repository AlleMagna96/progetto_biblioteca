<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(270deg, #3b5998, #ff4b2b, #3498db);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
    }

    .registration-form {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 12px;
      box-shadow: var(--box-shadow);
      text-align: center;
      position: relative;
    }

    h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 26px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-size: 14px;
      color: var(--primary-color);
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      transition: var(--transition);
    }

    input:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }

    .btn-green {
      width: 100%;
      background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-green:hover {
      background: linear-gradient(to right, #2980b9, #c0392b);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <div class="registration-form">
      <h2><i class="fas fa-user-plus"></i> Crea un nuovo account</h2>
      <form action="/register" method="post">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" required>
        </div>
        <div class="form-group">
          <label for="cognome">Cognome</label>
          <input type="text" name="cognome" id="cognome" required>
        </div>
        <div class="form-group">
          <label for="data_nascita">Data di nascita</label>
          <input type="date" name="data_nascita" id="data_nascita" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="telefono">Telefono</label>
          <input type="text" name="telefono" id="telefono" required>
        </div>
        <div class="form-group">
          <label for="nome_utente">Username</label>
          <input type="text" name="nome_utente" id="nome_utente" required>
        </div>
        <div class="form-group">
          <label for="passwd">Password</label>
          <input type="password" name="passwd" id="passwd" required>
        </div>
        <button type="submit" class="btn-green">Registrati <i class="fas fa-check-circle"></i></button>
      </form>
    </div>
  </div>

  <script>
    tsParticles.load("particles-js", {
        particles: {
            number: { value: 80 },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 3 },
            move: { speed: 2, direction: "none", out_mode: "bounce" }
        }
    });
  </script>
</body>
</html>
